name: Release

on:
  push:
    branches:
      - master
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: hawk-softworks/website
  CHART_NAME: website-chart

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if commit already has a tag
        id: check_tag
        run: |
          CURRENT_COMMIT=$(git rev-parse HEAD)
          EXISTING_TAG=$(git tag --points-at $CURRENT_COMMIT)
          if [ -n "$EXISTING_TAG" ]; then
            echo "Commit already tagged with $EXISTING_TAG. Skipping release."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Calculate version
        if: steps.check_tag.outputs.skip == 'false'
        id: version
        run: |
          # Get the latest semver tag
          LATEST_TAG=$(git tag -l 'v*.*.*' | sort -V | tail -n 1)

          if [ -z "$LATEST_TAG" ]; then
            # No tags exist, start with v1.0.0
            NEW_VERSION="v1.0.0"
          else
            # Increment patch version
            LATEST_VERSION=${LATEST_TAG#v}
            MAJOR=$(echo $LATEST_VERSION | cut -d. -f1)
            MINOR=$(echo $LATEST_VERSION | cut -d. -f2)
            PATCH=$(echo $LATEST_VERSION | cut -d. -f3)
            PATCH=$((PATCH + 1))
            NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          fi

          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "version_without_v=${NEW_VERSION#v}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        if: steps.check_tag.outputs.skip == 'false'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: steps.check_tag.outputs.skip == 'false'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Node.js dependencies
        if: steps.check_tag.outputs.skip == 'false'
        run: npm install

      - name: Build and push Docker image
        if: steps.check_tag.outputs.skip == 'false'
        env:
          DOCKER_BUILDKIT: 0
        run: |
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}"
          IMAGE_LATEST="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"

          docker build -t $IMAGE_TAG -t $IMAGE_LATEST .
          docker push $IMAGE_TAG
          docker push $IMAGE_LATEST

          echo "Pushed Docker images:"
          echo "  - $IMAGE_TAG"
          echo "  - $IMAGE_LATEST"

      - name: Install Helm
        if: steps.check_tag.outputs.skip == 'false'
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Lint Helm chart
        if: steps.check_tag.outputs.skip == 'false'
        run: |
          helm lint chart/website

      - name: Package Helm chart
        if: steps.check_tag.outputs.skip == 'false'
        run: |
          # Update chart version
          sed -i "s/version: .*/version: ${{ steps.version.outputs.version_without_v }}/" chart/website/Chart.yaml
          sed -i "s/appVersion: .*/appVersion: \"${{ steps.version.outputs.version_without_v }}\"/" chart/website/Chart.yaml

          # Package chart
          helm package chart/website

          echo "Packaged chart:"
          ls -lh *.tgz

      - name: Push Helm chart to GHCR
        if: steps.check_tag.outputs.skip == 'false'
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ${{ env.REGISTRY }} --username ${{ github.actor }} --password-stdin

          CHART_FILE=$(ls ${{ env.CHART_NAME }}-*.tgz)
          helm push $CHART_FILE oci://${{ env.REGISTRY }}/hawk-softworks

          echo "Pushed Helm chart to oci://${{ env.REGISTRY }}/hawk-softworks/${{ env.CHART_NAME }}"

      - name: Create Git tag
        if: steps.check_tag.outputs.skip == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ steps.version.outputs.version }} -m "Release ${{ steps.version.outputs.version }}"
          git push origin ${{ steps.version.outputs.version }}

      - name: Create GitHub Release
        if: steps.check_tag.outputs.skip == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            ${{ env.CHART_NAME }}-*.tgz
          body: |
            ## Hawk Softworks Website Release ${{ steps.version.outputs.version }}

            ### Docker Image
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ```

            ### Helm Chart Installation
            ```bash
            # Pull chart from OCI registry
            helm pull oci://ghcr.io/hawk-softworks/website-chart --version ${{ steps.version.outputs.version_without_v }}

            # Or install directly
            helm install website oci://ghcr.io/hawk-softworks/website-chart --version ${{ steps.version.outputs.version_without_v }}
            ```

            ### What's Changed
            This release includes the Hawk Softworks website with:
            - FlightStrip Manager information and web app links
            - FlightPlanner information
            - Company information and contact details

            Full changelog: https://github.com/${{ github.repository }}/compare/...
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
